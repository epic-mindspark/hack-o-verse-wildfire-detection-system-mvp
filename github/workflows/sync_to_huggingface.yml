name: Sync to Hugging Face Spaces

on: 
  push: 
    branches:
      - main
    paths:
      - 'huggingface/**'

jobs: 
  sync: 
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with: 
          fetch-depth:  0
          lfs: true

      - name: Push to Hugging Face
        env:
          HF_TOKEN:  ${{ secrets.HF_TOKEN }}
        run: |
          git subtree split --prefix huggingface -b temp-branch
          git push --force https://shreyyans:$HF_TOKEN@huggingface.co/spaces/shreyyans/hack-o-verse-wildfire-detection-system-mvp temp-branch: main